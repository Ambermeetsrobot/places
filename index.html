<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places to Go!</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Enter a place you've been:</h2>
          <form id="places">
            <div class="form-group">
              <label for="new-place">Place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmark</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-time">Time of Visit</label>
              <input type="text" class="form-control" id="new-time">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <h2>Places:</h2>
              <p><span class="new-places"></span></p>
          </div>
          <div class="col-md-6">
            <div id="show-details">
              <h2></h2>
              <p>Place: <span class="places"></span></p>
              <p>Location: <span class="location"></span></p>
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Time of Visit: <span class="time"></span></p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
